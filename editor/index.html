<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leanne" />
    <meta name="description" content="Markdown Editor with Wylie Support">
    <title>Markdown Editor with Wylie</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></sc\
ript>
    <![endif]-->


  </head>

  <body>

    <div class="container-fluid">

      <div class="col-md-6 col-xs-6" style="height:750px;">
        <div id="editor" style="background:black;position:absolute;top:0;left:0;right:0;bottom:0;font-size:12pt"></div>
      </div>
      <div id="content" class="col-md-6 col-xs-6" style="height:750px;">

      </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/lib/markdown.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/markdown");
        editor.getSession().setUseWrapMode(true);
        editor.setShowPrintMargin(false);
        editor.getSession().on('change', function(e) {
          var text = editor.getValue();
          var tree = markdown.parse(text, "ExtendedWylie");
          var jsonml = markdown.toHTMLTree( tree );
          var html = markdown.renderJsonML( jsonml );
          $('#content').html(html);
        });
    </script>
  </body>
</html>
