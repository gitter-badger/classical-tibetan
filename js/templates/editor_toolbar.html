<div>
  <div class="btn-toolbar" role="toolbar" aria-label="...">
    <select id="modeSelector" class="selectpicker show-tick" data-width="15em" data-header="Select Editor Mode">
      <optgroup id="editor_help_options" label="Show Help File">
        <% _.each( obj.items, function( item ){ %>
          <% if(item.value.indexOf("help-") === 0) { %>
            <option value="<%= item.value %>" data-icon="<%= item.icon %>"><%= item.name %></option>
          <% } %>
        <% }); %>
      </optgroup>
      <optgroup id="editor_mode_options" label="Set Writing Style">
        <% _.each(items, function( item ){ %>
          <% if(item.value.indexOf("mode-") === 0) { %>
            <option value="<%= item.value %>" data-icon="<%= item.icon %>"><%= item.name %></option>
          <% } %>
        <% }); %>
      </optgroup>
    </select>

    <div id="editor_btns" class="btn-group btn-group-sm" role="group" aria-label="..." style="float:right">
      <button type="button" class="import btn btn-default btn-file" aria-label="Import">
        Import... <input type="file" id="importFile">
      </button>
      <button type="button" class="export btn btn-default btn-file" aria-label="Export">
        Export... <input type="file" id="exportFile">
      </button>
      <button type="button" class="open btn btn-default" aria-label="Open">
        <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
      </button>
      <button type="button" class="save btn btn-default" aria-label="Save">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      </button>
      <button type="button" class="delete btn btn-default" aria-label="Delete">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
      <button type="button" class="config btn btn-default" aria-label="Options">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      </button>
      <button type="button" class="description btn btn-default" aria-label="Description">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>
      <button type="button" class="tags btn btn-default" aria-label="Tags">
        <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
      </button>
      <button type="button" class="screen btn btn-default" aria-label="Full Screen">
        <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
