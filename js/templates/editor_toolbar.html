<div>
  <div class="btn-toolbar" role="toolbar" aria-label="...">
    <select id="modeSelector" class="selectpicker show-tick" data-width="auto" data-header="Select Editor Mode">
    </select>

    <div id="editor_btns" class="btn-group btn-group-sm" role="group" aria-label="..." style="float:right">
      <button type="button" class="import btn btn-default btn-file" aria-label="Import">
        <input type="file" id="importFile">
        <span class="glyphicon glyphicon-open-file" aria-hidden="true"></span>
      </button>
      <button type="button" class="export btn btn-default" aria-label="Export">
        <span class="glyphicon glyphicon-save-file" aria-hidden="true"></span>
      </button>
      <button type="button" class="open btn btn-default" aria-label="Open">
        <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>
      </button>
      <button type="button" class="save btn btn-default" aria-label="Save">
        <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
      </button>
      <button type="button" class="delete btn btn-default" aria-label="Delete">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
      <button type="button" class="config btn btn-default" aria-label="Options">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      </button>
      <!--button type="button" class="description btn btn-default" aria-label="Description">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>
      <button type="button" class="tags btn btn-default" aria-label="Tags">
        <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
      </button-->
      <button type="button" class="screen btn btn-default" aria-label="Full Screen">
        <span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
