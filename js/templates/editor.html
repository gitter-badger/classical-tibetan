<div class="row">
    <div class="btn-toolbar" role="toolbar" aria-label="...">
      <select id="modeSelector" class="selectpicker show-tick" data-width="auto" data-header="Select Editor Mode">
          <optgroup id="editor_help_options" label="Show Help File">
          </optgroup>
          <optgroup label="Set Writing Style">
            <option value="mode-plain-wylie" data-icon="glyphicon-pencil">Wylie</option>
            <option value="mode-plain-mixed" data-icon="glyphicon-pencil">Mixed Wylie/English/etc..</option>
          </optgroup>
      </select>
      <div class="btn-group btn-group-sm" role="group" aria-label="..." style="float:right">
        <button type="button" class="btn btn-default" aria-label="Import">
          <span class="glyphicon glyphicon-open" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Export">
          <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Open">
          <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Save">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Delete">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Options">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Description">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Tags">
          <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Delete">
          <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
        </button>
      </div>
      </div>
  </div>
<div class="row">
  <div id="editor" style="min-height:500px;background:black;font-size:12pt"></div>
</div>
