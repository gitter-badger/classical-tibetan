<div>
<div class="modal fade" id="documentConfigModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Current Document</h4>
      </div>
      <div class="modal-body">
        <form class="form-document-details" autocomplete="on" style="margin-top: 1.2em">
          <label for="documentName" class="sr-only">Name</label>
          <input autocomplete="on" type="text" id="documentName" class="form-control" placeholder="Name" autofocus>
          <label for="documentCategory" class="sr-only">Category</label>
          <input autocomplete="on" type="text" id="documentCategory" class="form-control" placeholder="Category" autofocus>
          <label for="documentDetails" class="sr-only">Description</label>
          <textarea id="documentDetails" class="form-control" rows="5" placeholder="Details" required></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
</div>
